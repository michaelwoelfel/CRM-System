<div class="add-customer-container">
    <button (click)="openDialog()" class="add-customer-button" mat-raised-button matTooltip="Add customer"
        aria-label="Button that displays a tooltip when focused or hovered over">
        <img class="add-customer-img" src="assets\img\plus-box.png">
    </button>
</div>

<div class="customer-container">
    <div class="customer"></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Firstname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="Lastname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>


        <ng-container matColumnDef="Zipcode">
            <th mat-header-cell *matHeaderCellDef> Zipcode </th>
            <td mat-cell *matCellDef="let element"> {{element.zipcode}} </td>
        </ng-container>


        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
        </ng-container>


        <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef>Birthdate</th>
            <td mat-cell *matCellDef="let element">{{ element.birthdate | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
