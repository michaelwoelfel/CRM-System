<mat-drawer-container class="example-container" autosize>
  <mat-toolbar class="toolbar-flex">
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="crm-span">Simple Crm</span>
  </mat-toolbar>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <div class="logo-container"><img src="assets\img\crm-logo.png"></div>
    <div class="list-container">
    <mat-nav-list>
      <mat-list-item [routerLink]="'dashboard'">
        <div class="mat-list-item"><img class="img-list" src="assets\img\dashboard.png">Dashboard</div>
      </mat-list-item>
      <mat-list-item [routerLink]="'customers'">
        <div class="mat-list-item"><img class="img-list" src="assets\img\customer.png">Customers</div>
      </mat-list-item>
      <mat-list-item [routerLink]="'customers'">
        <div class="mat-list-item"><img class="img-list" src="assets\img\customer.png">Customers</div>
      </mat-list-item>
    </mat-nav-list>
    <div>
      <mat-list-item routerLink="customers">
        <div class="mat-list-item"><img class="img-list" src="assets\img\customer.png">Customers</div>
      </mat-list-item>
    </div>
  </div>
Hallo
  </mat-drawer>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
